<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subarray Sum Checker</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Subarray Sum Checker</h1>
      <input
        type="text"
        id="arrayInput"
        placeholder="Enter array elements in this format: 10,2,0,12,7"
      />
      <input
        type="number"
        id="targetInput"
        placeholder="Enter target sum eg: 30"
      />
      <button onclick="checkSubarraySum()">Check subarray existance</button>
      <div class="result" id="result"></div>
    </div>

    <script src="../js/arrayMap.js"></script>
  </body>
</html>
