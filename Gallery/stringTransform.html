<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Transformer</title>
    <link rel="stylesheet" href="../css/styles.css">
  </head>
  <body>
    <div
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        width: 40px;
        height: 40px;
        border-radius: 100%;
        color: white;
        background: #007bff;
        position: absolute;
        top: 0;
        left: 0;
      "
      title="Index"
      onclick="window.location='../index.html'"
    >
      <i class="fas fa-arrow-left"></i>
    </div>
    <div class="container">
      <h1>String Transformer</h1>
      <input type="text" id="inputString" placeholder="Enter a string" />
      <button onclick="transformAndDisplay()">Transform</button>
      <div id="result" class="result"></div>
      <div id="details" class="details"></div>
    </div>
    <!-- FontAwesome script for icons -->
    <script
      src="https://kit.fontawesome.com/4d0e8d903f.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/stringTransform.js"></script>
  </body>
</html>
